version: 2

models:
  - name: dim_products
    description: This dimension includes detailed information about products, including their sub-categories and categories.
    columns:
      - name: pk_product
        description: Unique identifier for the product.
        tests:
          - unique
          - not_null

      - name: fk_product_sub_category
        description: Foreign key linking to the product sub-category record.

      - name: fk_product_category
        description: Foreign key linking to the product category record.

      - name: product_name
        description: Name of the product.

      - name: product_sub_category_name
        description: Name of the product sub-category to which the product belongs.

      - name: product_category_name
        description: Name of the product category to which the product sub-category belongs.
